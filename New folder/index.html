<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Widget</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="departures">
        <header> DEPARTURES </header>
        <table>
            <thead>
                <tr>
                    <th id="time">TIME</th>
                    <th id="destination">DESTINATION</th>
                    <th id="flight">FLIGHT</th>
                    <th id="gate">GATE</th>
                    <th id="remarks">REMARKS</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>
                        <div class="flip">0</div>
                        <div class="flip">:</div>
                        <div class="flip">1</div>
                        <div class="flip">8</div>
                        <div class="flip"></div>
                    </td>
                    <td>
                        <div class="flip">O</div>
                        <div class="flip">M</div>
                        <div class="flip">A</div>
                        <div class="flip">N</div>
                        <div class="flip"></div>
                    </td>
                    <td>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                    </td>
                    <td>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                        <div class="flip"></div>
                    </td>
                    <td>
                        <div class="flip">O</div>
                        <div class="flip">N</div>
                        <div class="flip"></div>
                        <div class="flip">T</div>
                        <div class="flip">I</div>
                        <div class="flip">M</div>
                        <div class="flip">E</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
